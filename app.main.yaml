runtime: nodejs22
env_variables:
REACT_APP_FAKE_API: "https://ds-aitbks-553106507679.us-central1.run.app"
handlers:
  - url: /(.*\..+)$
    static_files: build/\1
    upload: build/(.*\..+)$
  # Catch all handler to index.html
  - url: /.*
    static_files: build/index.html
    redirect_http_response_code: 301
    upload: build/(.*\..+)$
